<body>
    <script src="../util/sortHelper.js"></script>
    <script src="../util/generateRandomArray.js"></script>
    <script src="../util/checkSort.js"></script>

    <script>
        // 不断地把最小的拿出来
        // O n2
        // 这里相当于减少了一次判断，这一点点的性能优势并不重要，反而带来可读性问题
        const insertionSort = (arr) => {
            for (let i = 0; i < arr.length; i++) {
                for (let j = i; j - 1 >= 0 && (arr[j] < arr[j - 1]); j--) {
                    [arr[j], arr[j - 1]] = [arr[j - 1], arr[j]]
                }
            }
            return arr
        }


        // const arr = [-2,-100]
        const arr = generateRandomArray(10000, 10000)
        sortHelper(insertionSort, arr)
        console.log(checkSort(arr))

        const arr2 = generateRandomArray(100000, 10000)
        sortHelper(insertionSort, arr2)
        console.log(checkSort(arr2))
    </script>
